name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {} # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Android SDK paths
        run: |
          # 将 runner 的 tool cache 路径用于 Android SDK，并将 bin / platform-tools 加入 PATH
          echo "$RUNNER_TOOL_CACHE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$RUNNER_TOOL_CACHE/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$RUNNER_TOOL_CACHE/android-sdk" >> $GITHUB_ENV

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            app/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-v2
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Android SDK and build-tools
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-31" "build-tools;31.0.0" "cmdline-tools;latest"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

      - name: Locate and make gradlew executable
        run: |
          set -e
          # 在仓库中查找 gradlew（取消 maxdepth，确保深层目录也能找到）
          GRADLEW_PATH=$(find . -type f -name gradlew -print -quit || true)
          # 如果没找到，检查常见子目录
          if [ -z "$GRADLEW_PATH" ]; then
            for d in ./app ./android ./project ./workspace; do
              if [ -f "$d/gradlew" ]; then
                GRADLEW_PATH="$d/gradlew"
                break
              fi
            done
          fi
          if [ -z "$GRADLEW_PATH" ]; then
            echo "gradlew not found in repository. Listing repo tree for debugging:" >&2
            # 限制输出行数以防超长
            ls -laR | sed -n '1,500p' >&2
            echo "ERROR: gradlew wrapper is missing. Commit the gradlew wrapper (gradlew + gradlew.bat + gradle/wrapper) or adjust the workflow to run in the correct subdirectory." >&2
            exit 1
          fi
          echo "Found gradlew at: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"
          echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV

      - name: Build (assembleDebug)
        run: |
          set -e
          if [ -z "$GRADLEW_PATH" ]; then
            echo "GRADLEW_PATH is not set" >&2
            exit 1
          fi
          # 进入 gradlew 所在目录再执行（有助于项目多模块 / 子目录情况）
          GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
          cd "$GRADLEW_DIR"
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/**/app-debug*.apk
